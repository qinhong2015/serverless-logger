name: Publish beta package (manual)

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

concurrency:
  group: publish-beta-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-beta:
    name: Publish beta (manual)
    runs-on: ubuntu-latest

  # allow manual runs on any branch except 'development'
  if: github.event_name == 'workflow_dispatch' && github.ref_name != 'development'

  steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref_name }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://npm.pkg.github.com'

    - name: Configure npm for GitHub Packages
      run: |
        npm config set @${{ github.repository_owner }}:registry https://npm.pkg.github.com
        echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc

    - name: Install dependencies
      run: npm ci

    - name: Publish from dist to GitHub Packages
      run: |
        cd dist
        npm run publish:beta
      env:
        NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
